<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact EZ-BIKE</title>
    <link href="../css/contact.css" rel="stylesheet"/>
</head>
<body>
    <header></header>

    <main>
        <h1>Contactez-nous</h1>

        <section class="formTextContact">

            <div class="formContact">

                <form>
                    <div class="nomForm">
                        <label for="nom">Votre nom</label><br>
                        <input type="text" id="nom" name="nom"><br>
                    </div>
                    <div class="prenomForm">
                        <label for="prénom">Votre prénom</label><br>
                        <input type="text" id="prénom" name="prénom"><br>
                    </div>
                    <div class="telForm">
                        <label for="tel">Téléphone</label><br>
                        <input type="text" id="tel" name="tel"><br>
                    </div>
                    <div class="emailForm">
                        <label for="email">Votre email</label><br>
                        <input type="text" id="email" name="email"><br>
                    </div>
                    <div class="messageForm">
                        <label for="message">Votre message</label><br>
                        <input type="text" id="message" name="message"><br>
                    </div>
                    <div class="buttonForm">
                        <input type="submit" value="Envoyez">
                    </div>
                </form>
            </div>

            <div class="textContact">
                <p class="textContact"> Molestias voluptas sit ea saepe et. Dolorum eum inventore sint in. Ab quia sequi earum laborum culpa cum. 
                    Sunt quas asperiores non pariatur sit perferendis aliquam. Nesciunt quis non sint veritatis adipisci est. At ullam similique sit adipisci dolorem qui id.</p>
            </div>
        </section>
    </main>
</body>
</html>
